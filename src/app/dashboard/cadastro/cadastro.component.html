<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="row">

  <h2 class="sub-header">Cadastro de Livros</h2>
    <div class="table-responsive">    

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome do Livro</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let livro of livros" >
            <td>{{ livro._id }}</td>
            <td>{{ livro._titulo }}</td>
          </tr>          
        </tbody>
      </table>
    </div>
    
  </div>
</div>
