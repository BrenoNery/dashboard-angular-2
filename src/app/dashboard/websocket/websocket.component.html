<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <div class="row">
    <h2 class="sub-header">Teste WebSocket</h2>
    <form #f="ngForm" (ngSubmit)="executarWebSocket(f.value)">
      <fieldset>
        <div class="form-group">
          <input ngModel class="form-control" placeholder="Message" name="msg" type="text" autofocus>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Enviar">
        </div>
      </fieldset>
    </form>

    <h2 class="sub-header">Retorno: </h2>
    <div>
      {{ respostaWs }}
    </div>

  </div>
</div>
