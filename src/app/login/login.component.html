<div class="container" style="margin-top:40px">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Fça Login para continuar</strong>
        </div>
        <div class="panel-body">
          <!--<form role="form" action="" method="" novalidate>-->
          <form #f="ngForm" (ngSubmit)="tratarFormulario(f.value)" novalidate>
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img" src="assets/img/user-login.png" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                      </span> 
                      <input ngModel class="form-control" placeholder="Usuário / E-mail" name="loginname" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                      </span>
                      <input ngModel class="form-control" placeholder="Senha" name="password" type="password" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                        data atual é: {{ dataAtual | date: 'dd/MM/yyyy' }}
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar">
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <!--
        <div class="panel-footer ">
          Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
        </div>
        -->
      </div>
    </div>
  </div>
</div>
